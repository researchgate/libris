name: ci

on: [ push ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        uses: php-actions/composer@v4
        with:
          composer_version: 1
          php_version: 7.4

      - name: PHPUnit Tests
        uses: php-actions/phpunit@v2
        with:
          php_version: 7.4
